<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="../../styles/buttons.css">
    <link rel="stylesheet" href="../../styles/modal.css">
    <link rel="stylesheet" href="../../styles/toast.css">
    <link rel="stylesheet" href="./index.css">
    <title>Petinfo - Cadastro</title>
    <link rel="shortcut icon" href="../../assets/logo.png" type="image/x-icon">
</head>
<body>
    <main>
        <section class="section__header">
            <header class="header">
                <h1 class="header-title">Petinfo</h1>
                <h2 class="header-title-2">Ooooooba!</h2>
                <p class="header-description">Agora vamos poder contribuir para o bem estar do seu pet por meio do conhecimento</p>
                <img class="header-img" src="../../assets/cadastro.svg" alt="Pets">
            </header>
        </section>
        <section class="cadastro">
            <div class="header-2">
                <h2 class="header-2-title">Cadastro</h2>
                <button class="header-2-button btn-2 back-to-login">Voltar para o login</button>
            </div>
            <form class="form-container">
                <label class="label" for="username">Usuário</label>
                <input class="input-username" type="text" name="username" id="username" placeholder="Digite seu usuário aqui">
                <label class="label" for="email">Email</label>
                <input class="input-email" type="email" name="email" id="email" placeholder="Digite seu email aqui">
                <label class="label" for="avatar">Link da foto do perfil</label>
                <input class="input-avatar" type="text" name="avatar" id="avatar" placeholder="Insira o link aqui">
                <label class="label" for="password">Senha</label>
                <input class="input-password" type="password" name="password" id="password" placeholder="Digite sua senha aqui">
                <button class="btn-1 btn-register" type="submit">Cadastrar</button>
                <button class="btn-5 back-to-login mrg_tp">Voltar para o login</button>
            </form>
        </section>
    </main>
    <script type="module" src="./cadastro.js"></script>
</body>
</html>

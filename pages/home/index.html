<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="../../styles/buttons.css">
    <link rel="stylesheet" href="../../styles/modal.css">
    <link rel="stylesheet" href="../../styles/toast.css">
    
    <link rel="stylesheet" href="./index.css">
    <title>Petinfo - Home</title>
    <link rel="shortcut icon" href="../../assets/logo.png" type="image/x-icon">
</head>
<body>
    <div class="div__header">
        <header class="header__header container">
            <h1 class="header__title">Petinfo</h1>
            <nav class="header__nav">
                <button class="create-post-modal header__nav__button btn-1">Criar publicação</button>
                <div class="header__nav__div">
                    <figure class="header__nav__div__figure">
                        <img class="img__username" src="../../assets/user_ex.jpg" alt="Foto de user">
                    </figure>
                    <div class="header__div__username__sign-out">
                        <div class="div__header__username">
                            <span class="span__header__username">@username</span>
                        </div>
                        <div class="div__header__sign-out">
                            <span class="sign-out">Sair da conta</span>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
    </div>
    <section class="fedd__section">
        <div class="container div__feed">
            <h2 class="feed">Feed</h2>
        </div>
    </section>
    <main>
        <ul class="ul__posts container">
        </ul>
    </main>
    <script type="module" src="./index.js"></script>
</body>
</html>

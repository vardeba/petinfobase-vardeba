<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="../../styles/buttons.css">
    <link rel="stylesheet" href="./index.css">
    <title>Petinfo - Login</title>
    <link rel="shortcut icon" href="../../assets/logo.png" type="image/x-icon">
</head>
<body>
    <main>
        <section class="section__header">
            <header class="header">
                <h1 class="header-title">Petinfo</h1>
                <h2 class="header-title-2"><span>Amor</span> e <span>carinho</span> por meio do conhecimento</h2>
                <p class="header-description">Todas as informações para melhorar a vida do seu pet em um só lugar</p>
                <img class="header-img" src="../../assets/login.svg" alt="Pets">
            </header>
        </section>
        <section class="login">
            <header class="header-2">
                <h2 class="header-2-title">Login</h2>
            </header>
            <form class="form-container">
                <label class="label" for="email">Usuário</label>
                <input class="input-email" type="email" name="email" id="email" placeholder="Digite seu usuário aqui">
                <label class="label" for="password">Usuário</label>
                <input class="input-password" type="password" name="password" id="password" placeholder="Digite seu usuário aqui">
                <p class="wrong-password hide-wrong-password">A senha está incorreta</p>
                <button class="btn-1 mrg_bt btn-login" type="submit">Acessar</button>
            </form>
            <p class="not-acount">Ainda não possui conta?</p>
            <p class="not-acount-description">Clicando no botão abaixo, você pode se cadastrar rapidamente</p>
            <button class="back-to-cadastro btn-5">Cadastrar</button>
        </section>
    </main>
    <script type="module" src="./index.js"></script>
</body>
</html>
